<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/fav_icon/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="Main">

        <div class="nav">

            <div class="logo_img">
                <img class="logo" src="assets/images/logo.svg" alt="logo">
            </div>
            <div class="nav_buttons">
                <button class="Language">
                    English
                </button>
                <button class="Sign_in">
                    Sign In
                </button>
            </div>
        </div>
        <div class="main_content font">
            <h1>
                Unlimited movies, TV shows and more
            </h1>
            <p class="p1 font">
                Watch anywhere. Cancel anytime.
            </p>
            <p class="p2 font">
                Ready to watch? Enter your email to create or restart your membership.
            </p>
            <div class="input">
                <input class="email" type="email" placeholder="Email address">
                <button class="get_started">
                    Get Started &gt;
                </button>
            </div>
        </div>
        <div class="backgroung"></div>
    </div>
    <div class="line"></div>
    
    <section class="first">
        <div class="sec_content">
            <p>Enjoy on your TV
            </p>
            <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.
            </p>
        </div>
        <div class="sec_img">
            <img class="tv_img" src="assets/images/tv.png" alt="tv_img">
            <video class="tv_vid" src="/assets/videos/vid1.m4v" autoplay loop muted></video>
        </div>
    </section>

    <div class="line"></div>
</body>

</html>
